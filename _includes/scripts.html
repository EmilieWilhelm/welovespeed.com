<script src="{{ "/assets/js/lozad.js" | relative_url }}"></script>
<script src="{{ "/assets/js/main.js" | relative_url }}"></script>

<script type="application/ld+json">
  {
    "@context": "http://schema.org",
    "@type": "Event",
    "name": "Sud Web 2018",
    "description": "La conférence Web surtout Humaine",
    "startDate": "2018-05-25T09:00",
    "endDate": "2018-05-26T18:00",
    "location": {
      "@type": "Place",
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "1050 Chemin Bas",
        "postalCode": "30140",
        "addressLocality": "Anduze",
        "addressRegion": "Gars"
      },
      "name": "Val de l’Hort"
    },
    "organizer": {
      "@type": "Organization",
      "name": "{{ site.title }}",
      "logo": "{{ site.logo }}",
      "sameAs": "https://www.facebook.com/SudWeb",
      "sameAs": "https://twitter.com/sudweb",
      "sameAs": "https://vimeo.com/sudweb",
      "sameAs": "https://www.flickr.com/people/sudweb/",
      "contactPoint": {
        "@type": "ContactPoint",
        "url": "{{ site.url }}{{ page.baseurl | default:site.baseurl }}/{% t contact %}/"
      },
      "member": [{% assign members = site.data.thym_members | sort: "name" %}{% for member in members %}{% unless forloop.first == true %},{% endunless %}{
        "@type": "Person",
        "name": "{{ member.name }}",
        "sameAs": "https://twitter.com/{{ member.twitter }}"
      }{% endfor %}]
    }
    {% comment %}
    "performer": {
      "@type": "Person"
      "name": "",
      "sameAs": ""
    },
    "offers": {
      "@type": "Offer",
      "price": "250.00",
      "priceCurrency": "EURO",
      "url": ""
    }
    {% endcomment %}
  }
  </script>
