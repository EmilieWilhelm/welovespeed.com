<script src="{{ site.url }}/assets/js/fetch-inject.js"></script>
<script>
	fetchInject([
		'/assets/js/main.min.js',
		], fetchInject([
			'/assets/js/vendor/svgxuse.min.js',
			'/assets/js/lozad.js',
			], fetchInject([
				'/assets/js/vendor/jquery-2.2.0.min.js'
				],
	))).then(() => {
			lozad('.lozad', {
					load: function(el) {
							el.src = el.dataset.src;
							el.onload = function() {
									el.classList.add('fade')
							}
					}
			}).observe()	
	});
	</script>
