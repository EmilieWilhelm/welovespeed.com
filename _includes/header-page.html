<header class="page-header">
  <div class="wrapper">
    <div class="page-main-title h-like">
      <a href="{{ site.baseurl }}" title="{% t Accueil %}">
        <svg class="page-main-title-logo" viewBox="0 6.75 38.5 10.75">
          <title>Sud Web</title>
          <defs>
            <pattern id="pic" patternUnits="userSpaceOnUse" width="38.5" height="20">
              <image xlink:href="{{ "/assets/images/logo-bg.jpg" | relative_url }}" width="38.5" height="20" />
            </pattern>
          </defs>
          <text y="1em">Sud Web</text>
        </svg>
      </a>
      <p class="page-main-title-baseline">
        {% t Les %} <time datetime="2018-05-25">25</time> {% t et %} <time datetime="2018-05-26">{% t 26 mai 2018 %}</time> {% t à Anduze %}
      </p>
    </div>
  </div>
</header>

<div class="banner-bambouseraie page-top lozad">
  <p class="photo-credits">
    <a href="http://www.bambouseraie.com/">La Bambouserai d’Anduze</a> par <a href="https://flic.kr/p/5dSjFA">Alexandre Duret-Lutz</a> - <a href="https://creativecommons.org/licenses/by-sa/2.0/" title="Licence Creative Commons">CC-BY-SA 2.0</a>
  </p>
</div>
