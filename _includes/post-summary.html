<div class="wrapper">
<article class="section">
  <time class="published">{% include fr_date.html date=post.date %}</time> • {{ post.author }}{% if post.category %} · {% t édition %} {{ post.category }} {% endif %}
  <h2 class="post-title entry-title">
    <a href="{{ post.url | prepend: site.baseurl }}" rel="permalink">{{ post.title }}</a>
  </h2>
  <p>{{ post.excerpt }}</p>
</article>
</div>
