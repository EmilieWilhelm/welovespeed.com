---
title: Contact
description: Contacter les organisateurs de Sud Web
---

<div class="white-section">
  <div class="wrapper text-center">
    <h2 class="great-title-size red uppercase">Contact us</h2>
    <p>You have a question, a suggestion? We are at your service.</p>
  </div>
</div>

<div class="darkgrey-section form-section" id="contact">
  <div class="wrapper">
    <form action="//formspree.io/contact@sudweb.fr" method="POST">
      <div class="grid">
        <div class="full-width">
          <label class="desc" for="_replyto">Your email:</label>
          <input type="email" name="_replyto" placeholder="ka.el@krypton.com" required>
        </div>
        <div class="full-width">
          <label class="desc" for="message">Your message:</label>
          <textarea name="message" rows="" placeholder="Type your text here" required></textarea>
        </div>
        <div class="text-center">
          <input type="hidden" name="_subject" value="Message sent from the contact page" />
          <input type="text" name="_gotcha" style="display:none">
          <input type="hidden" name="_next" value="{{ site.url }}" />
          <button type="submit" class="button-type1">Send</button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="hug-banner lozad" data-background-image="/assets/images/hug-large.jpg">
<!-- nothing here! -->
</div>

</main>
